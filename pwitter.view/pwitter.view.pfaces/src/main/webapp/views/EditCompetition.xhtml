<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="editForm">
			<p:panel id="competitionPanel"
				header="#{editCompetitionsView.competition}"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="text1" value="Text 1:" />
					<p:inputText id="text1"
						value="#{editCompetitionsView.competition.name}" required="true"
						label="Firstname">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="text1" />
				</h:panelGrid>
			</p:panel>
			<f:facet name="left">
				<p:commandButton value="Submit" update="panel"
					actionListener="#{editCompetitionsView.process}" style="margin-right:20px;" />
			</f:facet>
		</h:form>
	</ui:define>
</ui:composition>
