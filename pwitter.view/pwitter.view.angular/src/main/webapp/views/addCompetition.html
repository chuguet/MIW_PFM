<div class="container">
	<form ng-submit="processForm()" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name: </label>
		    <div class="col-sm-10">
				<input required ng-model="form.name" type="text" class="form-control" id="name" placeholder="Enter name">
		    </div>
		</div>
		<div class="form-group">
			<label for="sports" class="col-sm-2 control-label">Sport: </label> 
			<div class="col-sm-10">
				<select required id="sports" ng-model="form.sport" ng-options="sport for sport in sports">
					<option value="">Seleccione un deporte</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
			<label for="countries" class="col-sm-2 control-label">Country: </label> 
			<div class="col-sm-10">
				<select required id="sports" ng-model="form.country" ng-options="country for country in countries">
					<option value="">Seleccione un pais</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
		    </div>
	  </div>
	</form>
	<div class="row">
		<h3><span ng-bind="result" class="label label-default"></span></h3>
	</div>
</div>
