<!DOCTYPE html>
<html lang="es">
<head>

<title>PWITTER ANGULAR JS</title>

<link href="resources/css/generic.css" rel="stylesheet">

<script src="resources/js/angular.min.js"></script>
<script src="resources/js/competitions.js"></script>
</head>

<body>

	<div ng-app="myApp" ng-controller="customersCtrl">

		<table>
			<tr ng-repeat="x in competitions">
				<td>{{ x.id }}</td>
				<td>{{ x.name }}</td>
				<td>{{ x.country }}</td>
				<td>{{ x.sport }}</td>
			</tr>
		</table>

	</div>

</body>
</html>
